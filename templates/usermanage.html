    <div class="search-grid-container">
      <div id="grid"></div>
      <div id="Pagination" class="pagination">
  <a href="/page/1" >首页 &raquo;</a>
    {% for i in pagination %}
        {% if i==pageid %}
      <span class="current">{{pageid}}</span>
        {% else %}
      <a href="/page/{{i}}" >{{i}}</a>
        {% endif %}
    {% endfor %}
  <span>...</span>

  <div id="content" class="hide">
      <form id="J_Form" class="form-horizontal" action="/adduser">
        <div class="row">
          <div class="control-group span8">
            <label class="control-label"><s>*</s>学生姓名</label>
            <div class="controls">
              <input name="username" type="text" data-rules="{required:true}" class="input-normal control-text" id="username">
            </div>
          </div>
          <div class="control-group span8">
            <label class="control-label"><s>*</s>学生性别：</label>
            <div class="controls">
              <select  data-rules="{required:true}"  name="sex" class="input-normal"> 
                <option value="">请选择</option>
                <option value="1">男</option>
                <option value="0">女</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="control-group span8">
            <label class="control-label"><s>*</s>学生班级</label>
            <div class="controls">
              <input name="grad" type="grade" data-rules="{required:true}" class="input-normal control-text">
            </div>
          </div>
          <div class="control-group span8">
            <label class="control-label"><s>*</s>生日</label>
            <div class="controls">
              <input name="birthday" type="text" data-rules="{required:true}" class="calendar">
            </div>
          </div>
          
        </div>
        <div class="row">
          <div class="control-group span15">
            <label class="control-label">学生家庭住址</label>
            <div class="controls control-row4">
              <textarea name="address" class="input-large" type="text"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
              <div class="form-actions offset3">
                <button type="submit" class="button button-primary">保存</button>
                <button type="reset" class="button">重置</button>
              </div>
        </div>
      </form>

  <script type="text/javascript">

      <script type="text/javascript">
        BUI.use(['bui/grid','bui/data'],function(Grid,Data){
            var Grid = Grid,
          Store = Data.Store,
          columns = [
            {title : '表头1',dataIndex :'userid', width:100},
            {id: '123',title : '表头2',dataIndex :'username', width:100}
          ];
 
        var store = new Store({
            url : '/getusers/10',
            autoLoad:true,
            proxy : { //设置起始页码
              pageStart : 1
            },
            pageSize:3  // 配置分页数目
          }),
          grid = new Grid.Grid({
            render:'#grid',
            columns : columns,
            loadMask: true,
            store: store,
            
          });
        var bar = new Toolbar.NumberPagingBar({
          render : '#bar',
          elCls : 'pagination pull-right',
          store : store
        });
        bar.render()
        grid.render();
      });
    </script>
